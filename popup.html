<!DOCTYPE html>
<html>
	<head>
		<title>FoWQuickSearch</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
	</head>

	<body>
		<div id="searchContainer">
 			<input id="searchButton" class="button" type="submit" value="Search Card">
			<input id ="gachalogButton" class="button" type ="submit" value="Gachalog Code">		
			<input id="searchBox" type="text" name="cardName" placeholder="Card / Gachalog Code">
			<input id ="playerButton" class="button" type ="submit" value="FowSys">
		</div>
		
		<div id="cardContainer">
			<img id="cardImage" src="default.jpg" alt="">
		</div>
		
		<input id="CoolStuffButton" class="button" type="submit" value="CoolStuff">
		<input id="TCGPlayerButton" class="button" type="submit" value="TCGPlayer">
		<input id="CardMarketButton" class="button" type="submit" value="CardMarket">
		
		<script src="script.js"></script>
	</body>
</html>
